site_name: Wokwi Python Client Library
site_description: Typed Python SDK for the Wokwi Simulation API with both async and synchronous interfaces
site_url: https://wokwi.github.io/wokwi-python-client/

repo_url: https://github.com/wokwi/wokwi-python-client
repo_name: wokwi-python-client
edit_uri: "https://github.com/wokwi/wokwi-python-client/edit/main/docs"

# ── Theme ───────────────────────────────────────────────────────────────
theme:
    name: material
    language: en
    features:
        - navigation.tabs
        - navigation.instant
        - content.code.copy
        - content.action.edit

# ── Docs structure ------------------------------------------------------
nav:
    - Home: index.md
    - Reference:
          - API: reference/wokwi_client.md

# ── Plugins -------------------------------------------------------------
plugins:
    - search
    - mkdocstrings:
          handlers:
              python:
                  paths: ["src"]
                  options:
                      show_signature_annotations: true
                      merge_init_into_class: true
                      docstring_style: google
    - autorefs # automatic cross-page links

# ── Markdown extensions -------------------------------------------------
markdown_extensions:
    - admonition
    - pymdownx.highlight
    - pymdownx.inlinehilite
    - pymdownx.superfences
    - pymdownx.tabbed
    - toc:
          permalink: "¶"

# ── Extra build settings ------------------------------------------------
strict: true # fail the build on broken links
watch:
    - src # live-reload when source code changes
